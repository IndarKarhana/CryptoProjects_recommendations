        <div class="container-fluid nav-bar bg-transparent">
            <nav class="navbar navbar-expand-lg bg-white navbar-light py-0 px-4">

                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">

                <div class="collapse navbar-collapse" id="navbarCollapse">

                    <a href="" class="btn btn-primary px-3 d-none d-lg-flex ms-auto">Login</a>

        </div>
        <!-- Navbar End -->


        <!-- Header Start -->
        <div class="container-fluid header bg-white p-0">
            <div class="row g-0 align-items-center flex-column-reverse flex-md-row">
                <div class="col-md-6 p-5 mt-lg-5">
                    <h1 class="display-5 animated fadeIn mb-4">Find A <span class="text-primary">Perfect Project</span> To Invest</h1>
                    <p class="animated fadeIn mb-4 pb-2">Da dA Da dA.</p>
                    <a href="" class="btn btn-primary py-3 px-5 me-3 animated fadeIn">Get Started</a>
                </div>
                <div class="col-md-6 animated fadeIn">
                    <div class="owl-carousel header-carousel">
                        <div class="owl-carousel-item">
                            <img class="img-fluid" src="{{ url_for('static', filename='assets/img/carousel-1.jpg') }}" alt="">

                        <div class="owl-carousel-item">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->


        <!-- Search Start -->
        <div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
            <div class="container">
                <form method="post">
                    <div class="row g-2">
                        <div class="col-md-10">
                            <div class="row g-2">
                                <div class="col-md-3">
                                    <input type="description" class="form-control border-0 py-3" placeholder="Search Keyword" id="description" name="description">
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select border-0 py-3" id="service" name="service">
                                        <option value="" selected disabled hidden>Service</option>
                                        <option value="blockchain_infrastructure">Blockchain Infrastructure</option>
                                        <option value="blockchain_service">Blockchain Service</option>
                                        <option value="cefi">CeFi</option>
                                        <option value="chain">Chain</option>
                                        <option value="defi">DeFi</option>
                                        <option value="gamefi">Game Fi</option>
                                        <option value="social">Social</option>
                                        <option value="stablecoin">Stable Coin</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <select class="form-select border-0 py-3" id="funding_round" name="funding_round">
                                        <option value="" selected disabled hidden>Funding Round</option>
                                        <option value="angel">Angel</option>
                                        <option value="pre_seed">Pre Seed</option>
                                        <option value="seed">Seed</option>
                                        <option value="pre_series_a">Pre-Series A</option>
                                        <option value="series_a">Series A</option>
                                        <option value="strategic">Strategic</option>
                                        <option value="undisclosed">Undisclosed</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <input type="number" class="form-control border-0 py-3" placeholder="No of Recommendations" id="no_of_recommendation" name="no_of_recommendation" min="0">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-dark border-0 w-100 py-3" type="submit">Search</button>
                        </div>
                    </div>
                </form> 
            </div>
        </div>
        <!-- Search End -->
        {% if result %}
        <h2>Result:</h2>
        {{ result|safe }}
        <!-- <ul>
            {% for item in result %}
            <li>{{ item }}</li>
